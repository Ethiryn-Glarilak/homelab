global:
  checkNewVersion: true
  sendAnonymousUsage: false
logs:
  level: DEBUG
  filePath: "/var/log/traefik/traefik.log"
api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: frontend
  file:
    directory: "/etc/traefik"
    watch: true
certificatesResolvers:
  ovh:
    acme:
      email: "${MAIL}"
      storage: /var/traefik/certs/ovh-acme.json
      dnsChallenge:
        provider: ovh
        delayBeforeCheck: 60
